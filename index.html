<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- External Style Sheet -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Font Awesome CDN Link -->
    <script src="https://kit.fontawesome.com/e75298b615.js" crossorigin="anonymous"></script>

    <!-- Custom Tailwind Class -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navbar: '#757C8A',
                        card: '#D9D9D9',
                        default: '#E9E9E9'
                    }
                }
            }
        }
    </script>
</head>

<body class="grid grid-cols-6">
    <aside class="bg-navbar">
        <!-- Main Logo -->
        <div>
            <img class="mx-auto my-12 w-5/12" src="images/logo/logo.png" alt="">
        </div>
        <!-- navbar Unorder List -->
        <div class="mt-16">
            <li>Add a user<br><span class="font-light text-base">(Randomly)</span></li>
            <li>Double Money</li>
            <li>Sort By Rank<br><span class="font-light text-base">(Decending)</span></li>
            <li>Calculate Entire Wealth</li>
        </div>
        <!-- Divider -->
        <div>
            <img class="py-5 w-2/3 mx-auto" src="images/icons/divider.png" alt="">
        </div>
        <!-- Search by Catagory Unorder List -->
        <!-- navbar  -->
        <ul>
            <li id="Show-All-Billionaires">Show All Billionaires</li>
            <li>Richest by industry<br><span class="font-light text-base">(Technology)</span></li>
            <li>Richest by states<br><span class="font-light text-base">(Texas)</span></li>
        </ul>
        </div>
    </aside>
    <main class="col-start-2 col-end-7">
        <header class="flex justify-between items-center my-12">
            <div>
                <input id="search" class="border-b-2 ml-16" type="text" placeholder="Search">
            </div>
            <div>
                <img class="w-7/12" src="images/logo/logo1.png" alt="">
            </div>
        </header>

        <section class="pl-12 bg-default">
            <div class="display-data">
                <div class="relative overflow-x-auto sm:rounded-lg ">
                    <table class="w-full text-left my-12 ">
                        <thead class="text-lg uppercase bg-default ">
                            <tr>
                                <th class="px-6 py-3">
                                    <strong>Person</strong>
                                </th>
                                <th class="px-6 py-3">
                                    Citizenship
                                </th>
                                <th class="px-6 py-3">
                                    Industry
                                </th>
                                <th class="px-6 py-3">
                                    Rank
                                </th>
                                <th class="px-6 py-3">
                                    City
                                </th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
    
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </main>

    <!-- DaisyUI Script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External JavaScript File -->
    <script src="script/customApi.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
